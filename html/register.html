<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="title" content="注册-FENDI芬迪中国官网" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册-FENDI芬迪中国官网</title>
    <link rel="icon" type="image/x-icon" href="https://www.fendi.cn/static/version1607059158/frontend/D1m/vue/zh_Hans_CN/Magento_Theme/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="https://www.fendi.cn/static/version1607059158/frontend/D1m/vue/zh_Hans_CN/Magento_Theme/favicon.ico" />
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="./font/iconfont.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/register.js"></script>




</head>

<body>
    <div id="header"></div>

    <div class="register-main">
        <div class="reagister-content">
            <h1>注册账户</h1>
            <p class="c-p1">创建一个帐户以享受个性化的购物体验：</p>
            <div class="register-box">
                <div class="input-box-mobile">
                    <label for="">手机号码*</label>
                    <input class="icom" type="tel" autocomplete="tel" maxlength="11">
                </div>
                <div class="checkinput clearfix">
                    <div class="input-box-l left">
                        <label>图形验证码*</label>
                        <input class="icom left" type="text" autocomplete="off">
                        <div class="tf">

                        </div>
                        <img class="i-yzm right" src="../img/1.png" alt=" " class="reCapture ">
                    </div>
                    <div class="input-box-r right ">
                        <label>短信验证码*</label>
                        <input class="icom left " type="text " name="yzCode " autocomplete="off ">
                        <!-- <a class="fendi-btn btn-middle ">发送验证码</a> -->
                        <span class="fs-yzm right ">发送验证码</span>
                    </div>
                </div>
                <div class="input-box-pass clearfix ">
                    <label>密码*</label>
                    <input type="password " name="password " autocomplete="new-password " class="icom left ">
                    <div class="pass-content left ">
                        <p>*密码长度为8-20位</p>
                        <p>*字母、数字或符号两种以上组合</p>
                    </div>
                </div>
                <div class="input-box-name clearfix ">
                    <div class="name-l left ">
                        <label>姓*</label>
                        <input class="icom " type="text " name="firstname " autocomplete="off " maxlength="50 ">
                    </div>
                    <div class="name-l right ">
                        <label>名*</label>
                        <input class="icom " type="text " name="lastname " autocomplete="off " maxlength="50 ">
                    </div>
                </div>
                <div class="content ">
                    <h2>同意</h2>
                    <div class="content_one ">
                        <input type="checkbox" id="one ">
                        <label for="one ">我声明，本人已年满18岁，已经阅读Fendi店铺所提供的，并且允许由于以下目的对我的个人数据进行处理。</label>
                    </div>
                    <div class="content_two ">
                        <p>创建我的个人档案，分析个人兴趣、喜好和购买习惯，同时参考在Fendi店铺购买产品的相关数据</p>
                        <input type="checkbox" id="agree">
                        <label for="agree">我同意</label>
                        <input type="checkbox" id="noagree">
                        <label for="noagree">我不同意</label>
                    </div>
                    <div class="content_thr">
                        <p>市场推广目的，包括个性化定制内容（通过信函、销售人员来电、电子邮件、传真、短信以及彩信的形式），以及每一家Fendi店铺的个性化数据处理。</p>
                        <input type="checkbox" id="agre">
                        <label for="agre">我同意</label>
                        <input type="checkbox" id="noagre">
                        <label for="noagre">我不同意</label>
                    </div>

                    <input class="register-submit" type="submit " value="注册 ">
                </div>
            </div>
        </div>
        <div id="footer "></div>


        <script>
            $(function() {
                $('#header').load('header.html');

                $('#footer').load('footer.html');


            })
        </script>
</body>

</html>
